worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;

    index index.html;

    server {
        listen 80;

        root /usr/share/nginx/html;

        location / {
            try_files $uri /index.html;
        }

        location /api {
            proxy_pass http://backend:4000/api;
        }
    }
}
